        rel="stylesheet">
    <script type="module" src="../js/pages/editpost.mjs"></script>
    <script type="module" src="../js/utilz/authorization.mjs"></script>
    <script type="module" src="../js/utilz/hamburger.mjs"></script>

</head>

<body>
    <header>

        <nav>
            <a class="logo" href="../index.html"><img src="../assets/header-logo.png" alt="hotview labs logo"></a>
            <div class="hamburger-meny">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="navigation-bar">
                <ul class="hamburger-hidden" id="admin-container">
                    <li>
                        <div class="profile-id">
                            <img id="avatar" src="../assets/Avatar.png" alt="ligth orange square ">
                            <p id="user">

                            </p>
                        </div>
                    </li>
                    <li><a class="header-btn" href="../account/register.html">Register</a></li>
                    <li><a class="header-btn" href="./edit.html">Edit blogs</a></li>
                    <li><a class="header-btn" href="./create.html">New blog</a></li>

                </ul>

                <a id="login" class="header-btn" href="../account/login.html">Login</a>
            </div>

        </nav>
    </header>

    <main class="edit-container">
        <h1 class="blogpost-heading">All Blog posts here:</h1>
        <div class="adminlist-container"></div>

        <h2 class="blog-editform">Blog Edit form</h2>
        <div class="create-blog">
            <form id="create-blog-form">
                <input type="hidden" id="blog-id">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title here..." required />

                <label for="text-area">Body:</label>
                <textarea id="text-area" name="text-area" placeholder="Editor body goes here..."></textarea>

                <label for="mediaUrl">Media URL:</label>

                <input type="text" id="mediaUrl" name="mediaUrl" placeholder="Optional" />

                <label for="mediaAlt">Media Alt Text:</label>
                <input type="text" id="mediaAlt" name="mediaAlt" placeholder="Optional" />

                <div class="tag-container">
                    <label>Tags:</label>
                    <div>
                        <label><input type="checkbox" name="tags" value="Technology" /> Technology</label>
                        <label><input type="checkbox" name="tags" value="Science" /> Science</label>
                        <label><input type="checkbox" name="tags" value="News" /> News</label>
                        <label><input type="checkbox" name="tags" value="Research" /> Research</label>
                        <label><input type="checkbox" name="tags" value="Education" />Education
                        </label>
                        <label><input type="checkbox" name="tags" value=" Development" /> Development</label>
                        <label><input type="checkbox" name="tags" value="Health" /> Health</label>
                    </div>
                </div>

                <button type="submit" class="submit">Submit</button>
                <button type="submit" class="reset">Reset</button>
            </form>
        </div>
    </main>
    <footer class="footer-container">
        <div class="footer-parent">
            <div class="footer-logo">
                <a class="logo" href="../index.html"><img src="../assets/header-logo.png"
                        alt="hotview labs tiny log for footer logo"></a>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com"><img src="../assets/facebook-icon.png"
                        alt=" image of facebook icon"></a>
                <a href="https://www.instagram.com"><img src="../assets/insta-icon.png"
                        alt=" image of instagram icon"></a>
                <a href="https://x.com"><img src="../assets/twitter-icon.png" alt=" image of twitter icon"></a>
            </div>
        </div>
        <p class="footer-p">Â© COPYRIGHT 2024 FED#PE_1 with html/css/js(All rights reserved)</p>
    </footer>

</body>

</html>
